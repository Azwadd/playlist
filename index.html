<!DOCTYPE html>
<html>

<head>
  <title>Playlist</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Link style.css here -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Link script.js here -->
  <script src="js/script.js"></script>


</head>

<body>
  <div class="container text-center">
    <h1 class="header">My Playlist</h1>
    <button type="button" class="btn btn-primary local" data-toggle="modal" data-target="#exampleModal">
        Add Song
      </button>
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <p id="line"></p>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="songs" id='songs'></div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Song</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Please fill in the blanks</p>
            <div class="row ispace">
              <div class="col-md-12">
                <input id="name" placeholder="Song's Name">
              </div>
            </div>
            <div class="row ispace">
              <div class="col-md-12">
                <input id="artist" placeholder="Artist's Name">
              </div>
            </div>
            <div class="row ispace">
              <div class="col-md-12">
                <input id="mp3" placeholder="MP3 Link">
              </div>
            </div>
            <div class="row ispace">
              <div class="col-md-12">
                <input id="image" placeholder="Image">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="submit" type="button" class="btn btn-secondary" data-dismiss="modal">Close & Save</button>
          </div>
        </div>
      </div>
    </div>  
  </div>
</body>

</html>
